<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">

    <title>TikTakToe</title>
</head>

<body>
    <div class="wrapper">
        <h1 class="title">TikTakToe</h1>
        <div class="score-block">
            <div class="score-block__player">You:&nbsp;<span class="score-block__score player-score">0</span></div>
            <div class="score-block__computer">Computer:&nbsp;<span class="score-block__score computer-score">0</span>
            </div>
        </div>
        <div class="field">
            <button type="button" class="field-button" onclick="setButtonValue(0)" id="0"></button>
            <button type="button" class="field-button" onclick="setButtonValue(1)" id="1"></button>
            <button type="button" class="field-button" onclick="setButtonValue(2)" id="2"></button>
            <button type="button" class="field-button" onclick="setButtonValue(3)" id="3"></button>
            <button type="button" class="field-button" onclick="setButtonValue(4)" id="4"></button>
            <button type="button" class="field-button" onclick="setButtonValue(5)" id="5"></button>
            <button type="button" class="field-button" onclick="setButtonValue(6)" id="6"></button>
            <button type="button" class="field-button" onclick="setButtonValue(7)" id="7"></button>
            <button type="button" class="field-button" onclick="setButtonValue(8)" id="8"></button>
            <div class="win-line"></div>
        </div>

        <div class="popup">
            <div class="popup-body">
                <p class="popup-body__text"></p>
                <button class="popup-body__btn" type="button" onclick="newGame()">Try again</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
